services:
  - type: web
    name: lms-platform
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: APP_NAME
        value: "LMS Platform"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:9vJiaZea2Brfxf5x6fO90FUISkwkogCgXhyIPp9ZeTM=
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        sync: false  # Set manually with Railway MySQL host
      - key: DB_PORT
        sync: false  # Set manually with Railway MySQL port
      - key: DB_DATABASE
        sync: false  # Set manually with Railway MySQL database name
      - key: DB_USERNAME
        sync: false  # Set manually with Railway MySQL username
      - key: DB_PASSWORD
        sync: false  # Set manually with Railway MySQL password
      - key: JWT_SECRET
        value: VEBGAa6zfUiRz9CBKM9NvK1G5keUW65W4vxfNaQVRY0=
      - key: LOG_CHANNEL
        value: stack
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120
